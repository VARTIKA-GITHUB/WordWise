<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="chat.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WordWise</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/WordWise/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/WordWise/about.html">About this app</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/WordWise/search.html">SearchWord</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/WordWise/author.html">About The Author</a>
            </li>
          </ul>
          <form class="d-flex ms-auto" role="search">
            <input
              id="searchinput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="definition-container container text-center py-5">
      <img
        class="d-block mx-auto mb-4"
        src="book.svg"
        alt="Book Icon"
        width="72"
        height="57"
      />
      <h1 class="display-5 fw-bold">
        <span id="wordheading">Your word will appear here</span>
      </h1>
      <p class="lead mt-3">
        <span id="definition">
          Welcome to the dictionary app. Type your favourite word in the search bar at the top right and you'll see the meaning here!
        </span>
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
